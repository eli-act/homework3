<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="fizzbuzz.css">
    <script src="fizzbuzz.js" defer></script>
</head>
<body>
    <header>
        <h1>FizzBuzz</h1>
    </header>
    <main>
        <div id="nav_container">
            <label for="min_value">Minimum value:</label>
            <input id="min_value" type="number" name="min_value" min="1" max="99">
            <label for="max_value">Maximum value:</label>
            <input id="max_value" type="number" name="max_value" min="2" max="100">
            <label for="fizz_value">Fizz value:</label>
            <input id="fizz_value" type="number" name="fizz_value" min="1" max="100">
            <label for="buzz_value">Buzz value:</label>
            <input id="buzz_value" type="number" name="buzz_value" min="1" max="100">
            <button id="button_gen">Generate</button>
            <button id="button_res">Reset</button>
            <button id="button_fzz">Fizz</button>
            <button id="button_bzz">Buzz</button>
            <button id="button_fbz">FizzBuzz</button>
        </div>
        <p id="error1"></p>
        <p id="error2"></p>
        <p id="error3"></p>
        <div id="div_container">
            <!-- FizzBuzz divs will appear here -->
        </div>
    </main>
</body>
</html>
